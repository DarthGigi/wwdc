<!DOCTYPE html>
<html lang="en" class="element">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WWDC 2020 Countdown Timer</title>
    <meta charset="UTF-8">
    <meta name="description" content="WWDC 2020 Countdown">
    <meta name="keywords" content="Apple, WWDC, WWDC2020, WWDC 2020">
    <meta name="author" content="Gigi">
    <meta property="og:title" content="WWDC 2020" />
    <meta content="The WWDC 2020 Countdown Timer" name="og:description" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mrgigi.me/wwdc/" />
    <meta property="og:image" content="https://i.imgur.com/Zsrd2Bq.jpg" />
  </head>
  <body>
<div class= container>
<script type="text/javascript">
  const second = 1000,
        minute = second * 60,
        hour = minute * 60,
        day = hour * 24;

  let countDown = new Date('June 22, 2020 10:00:00').getTime(),
      x = setInterval(function() {

        let now = new Date().getTime(),
            distance = countDown - now;

        document.getElementById('days').innerText = Math.floor(distance / (day)),
          document.getElementById('hours').innerText = Math.floor((distance % (day)) / (hour)),
          document.getElementById('minutes').innerText = Math.floor((distance % (hour)) / (minute)),
          document.getElementById('seconds').innerText = Math.floor((distance % (minute)) / second);

        //do something later when date is reached
        //if (distance < 0) {
        //  clearInterval(x);
        //  'IT'S MY BIRTHDAY!;
        //}

      }, second)
</script>
<ul>
    <li><span id="days"></span>days</li>
    <li><span id="hours"></span>Hours</li>
    <li><span id="minutes"></span>Minutes</li>
    <li><span id="seconds"></span>Seconds</li>
  </ul>
</div>
<div class="box_astronaut">
  <img class="object_astronaut" src="images/SVG/astronaut.svg"  width="100px">
