  <body class="bg-black">
    <div class="h-full w-full">
      <div class="h-full">
        <section class="relative flex h-full flex-1 shrink-0 items-center justify-center overflow-hidden py-16 shadow-lg md:py-20 xl:py-48">
          <!-- video - start -->
          <video id="wwdcvideo" class="absolute inset-0 h-full w-full object-cover object-center" preload="metadata" disablepictureinpicture autoplay muted playsinline>
            <source src="/assets/videos/intro.mp4" type="video/mp4" />
          </video>
          <!-- video - end -->

          <!-- text start -->
          <div class="relative m-2 flex flex-col items-center rounded-2xl bg-gray-900 bg-opacity-50 p-16 backdrop-blur">
            <h1 class="mb-2 text-center text-2xl font-bold text-[#c6e1e6] sm:text-3xl md:mb-4 md:text-4xl">
              WWDC 2022 <br />
              &mdash; <br />
              Swiftly Approaching.
            </h1>
            <p class="text-center text-lg text-blue-200 sm:text-xl">Happening in</p>
            <div id="timecontainer" class="sm:flex hidden flex-row">
              <div class="flex">
                <div class="flex flex-col p-4">
                  <p id="day" class="day flex animate-pulse justify-center text-3xl text-white">1</p>
                  <p id="daytext" class="daytext animate-pulse text-base font-semibold uppercase text-blue-200">The</p>
                </div>
                <div class="flex flex-col p-4">
                  <p id="hour" class="hour flex animate-pulse justify-center text-3xl text-white">9</p>
                  <p id="hourtext" class="hourtext animate-pulse text-base font-semibold uppercase text-blue-200">Mac</p>
                </div>
              </div>
              <div class="flex">
                <div class="flex flex-col p-4">
                  <p id="minute" class="minute flex animate-pulse justify-center text-3xl text-white">8</p>
                  <p id="minutetext" class="minutetext animate-pulse text-base font-semibold uppercase text-blue-200">In</p>
                </div>
                <div class="flex flex-col p-4">
                  <p id="second" class="second flex animate-pulse justify-center text-3xl text-white">4</p>
                  <p id="secondtext" class="secondtext animate-pulse text-base font-semibold uppercase text-blue-200">Tosh</p>
                </div>
              </div>
            </div>
            <div class="flex sm:hidden">
              <div class="flex flex-col p-4">
                <p id="day" class="day flex animate-pulse justify-center text-3xl text-white">1</p>
                <p id="daytext" class="daytext animate-pulse text-base font-semibold uppercase text-blue-200">The</p>
              </div>
              <div class="flex flex-col p-4">
                <p id="hour" class="hour flex animate-pulse justify-center text-3xl text-white">9</p>
                <p id="hourtext" class="hourtext animate-pulse text-base font-semibold uppercase text-blue-200">Mac</p>
              </div>
            </div>
            <div class="flex sm:hidden">
              <div class="flex flex-col p-4">
                <p id="minute" class="minute flex animate-pulse justify-center text-3xl text-white">8</p>
                <p id="minutetext" class="minutetext animate-pulse text-base font-semibold uppercase text-blue-200">In</p>
              </div>
              <div class="flex flex-col p-4">
                <p id="second" class="second flex animate-pulse justify-center text-3xl text-white">4</p>
                <p id="secondtext" class="secondtext animate-pulse text-base font-semibold uppercase text-blue-200">Tosh</p>
              </div>
            </div>
          <p class="text-center text-xs font-semibold text-blue-200">For more information, visit <a class="hover:text-blue-300" target="_blank" href="https://wwdc.com/">www.apple.com/wwdc</a> and <a class="hover:text-blue-300" target="_blank" href="https://www.apple.com/apple-events/">www.apple.com/apple-events</a></p>
          <!-- text end -->
        </section>
      </div>
